name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      publish_python:
        description: 'Publish Python package'
        required: true
        type: boolean
        default: true
      publish_npm:
        description: 'Publish npm package'
        required: true
        type: boolean
        default: true

jobs:
  publish-python:
    name: Publish Python Package to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.publish_python
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          cd python
          python -m build
      
      - name: Check package
        run: |
          cd python
          twine check dist/*
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload dist/*

  publish-npm:
    name: Publish npm Package
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.publish_npm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          cd typescript
          npm ci
      
      - name: Build package
        run: |
          cd typescript
          npm run build
      
      - name: Run tests
        run: |
          cd typescript
          npm test
        continue-on-error: true
      
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd typescript
          npm publish
